<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/dashboard.css">
    <title>Gallonks | Dashboard</title>
</head>
<body>
    <header>
        <div class="logo-container">
            <figure class="icon-figure">
                <img class="img" src="./assets/images/gallonks-logo.svg" alt="gallonks logo">
                <figcaption class="logo-name">Gallonks</figcaption>
            </figure>
        </div>
        <nav>
            <ul class="flex">
                <li><a class="flex" href="#"><figure><img src="./assets/icons/order-icon.png" alt=""></figure> Ordenes</a></li>
                <li><a class="flex" href="#"><figure><img src="./assets/icons/stock-icon.png" alt=""></figure> Inventario</a></li>
                <li><a class="flex" href="#"><figure><img src="./assets/icons/caja.png" alt=""></figure> Caja</a></li>
            </ul>
        </nav>
        
    </header>

    <main>
        <section class="columna-50">
            <p class="date tittle"></p>
            <p class="tittle">Agregar nueva orden</p>
            <label class="labels name" for="name">Nombre: <input maxlength="15" class="inputs" type="text" name="name" id="name" placeholder="Ingresa el nombre del pedido"></label>

            <label class="labels product" for="product">Producto: <select class="inputs"name="product" id="product"><option value="">Escoge un producto</option>
            <option value="Alitas">Alitas</option>
            <option value="boneless">Boneless</option>
            <option value="extras">Extras</option></select></label>

            <label class="extras labels" for="extras"> Extras: <select class="inputs" name="extras" id="extras"><option value="">Selecciona un extra</option>
            <option value="papas a la francesa">Papas a la francesa</option><option value="aros de cebolla">Aros de cebolla</option></select></label>

            <label class="labels portion" for="portion">Porcion: <select class="inputs" name="portion" id="portion"><option value="">Escoge una porcion</option>
                <option value="1 kg">1 kg</option>
                <option value="1/2 kg">1/2 kg</option>
                <option value="portion-3">Personal</option></select></label>

            <label class="labels sauces" for="sauce">Salsa: <select class="inputs"name="sauce" id="sauce"><option value="">Escoge una salsa</option>
                <option value="buffalo">Buffalo</option>
                <option value="mango">Mango habanero</option>
                <option value="bbq">BBQ</option></select>
            </label>

            <button class="button" id="add-product-button">Agregar producto</button>
            <button class="button" id="end-order">Terminar orden</button>
        </section>
        <section class="columna-50" id="preview">
            <p class="tittle">Orden activa</p>  
            <div class="order-container">
                <div id="preview-order-name">
                    <p>Nombre</p>
                </div>
                <div id="preview-order-products">
                    <p>Pedido</p>
                </div>
                <div id="preview-order-cost">
                    <p>Total</p>
                </div>
            </div>
        </section>
        
        <section id="orders-section" class="columna-100">
            <p class="tittle">Ordenes</p>
        </section>
    </main>
    <script src="./js/ordenes.js"></script>
</body>
</html>
